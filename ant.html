<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta  name="viewport" content="width=device-width,initial-scale=1.0">
<title>AN ANT</title>
<link rel="stylesheet" href="ant.css">
</head>
<h1>AN ANT</h1>
<body>
  <div id="head">
    <div id="eye">
      <div id="lefteye"></div>
      <div id="righteye"></div>
    </div>
    <div id="ears">
      <div id="leftear"></div>
      <div id="rightear"></div>
    </div>
    <div id="nose">
      <div id="nosebridge"></div>
      <div id="leftnose"></div>
      <div id="rightnose"></div>
    </div>
    <div id="lips">
      <div id="upperlip"></div>
      <div id="lowerlip"></div>
    </div>
    <div id="leftstrings">
      <div id="upperleftstring"></div>
      <div id="middleleftstring"></div>
      <div id="lowerleftstring"></div>
    </div>
    <div id="rightstrings">
      <div id="upperrightstring"></div>
      <div id="middlerightstring"></div>
      <div id="lowerrightstring"></div>
    </div>
  </div>
    <div id="layer1">
      <div id="firstbody"></div>
      <div id="firstleftleg"></div>
      <div id="firstrightleg"></div>
    </div>
    <div id="layer2">
      <div id="secondbody"></div>
      <div id="secondleftleg"></div>
      <div id="secondrightleg"></div>
    </div>
    <div id="layer3">
      <div id="thirdbody"></div>
      <div id="thirdleftleg"></div>
      <div id="thirdrightleg"></div>
    </div>
    <div id="layer4">
      <div id="fourthbody"></div>
      <div id="fourthleftleg"></div>
      <div id="fourthrightleg"></div>
    </div>
    <div id="lowerstrings">
      <div id="leftlowerstring"></div>
      <div id="middlelowerstring"></div>
      <div id="rightlowerstring"></div>
    </div>
</body>
</html>
